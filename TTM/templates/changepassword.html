{% extends 'index.html' %}
{% block 'b1' %}
<h2 align="center"> <font color="green">Change Password </font> </h2>
<form method="post" action="{% url 'changepasswd' %}">
   {% csrf_token %}

<table align="center" border="2">
        <tr>
        <td> Enter User Name  </td>
            <td> <input type="text" name="uname" required/> </td>
        </tr>
        <tr>
        <td>Enter Old Password</td>
            <td><input type="password" name="opwd" required/></td>
        </tr>
        <td>Enter New Password</td>
            <td><input type="password" name="npwd" required/></td>
        </tr>
        <tr>
           <td align="center"><input type="submit" value="Change Password"></td>
            <td align="center"><input type="reset" value="Clear"></td>
        </tr>

    </table>
</form>
{% endblock %}
